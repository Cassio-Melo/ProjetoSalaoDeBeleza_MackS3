<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Colaborador - StudioLux</title>
  <link rel="stylesheet" href="/assets/css/loginColab.css" />
  <script src="/assets/js/formatacaoCampos.js"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="/assets/img/imagemWelcome.png" alt="Imagem de mulher deitada com toalha"/>
      <div class="logo">
        <a href="/pages/welcome.html">StudioLux</a>
      </div>
    </div>
    <div class="right">
      <h1>LOGIN COLABORADOR</h1>
      <form>
        <input type="text" id="celular" name="celular" placeholder="CELULAR" required />
        <input type="password" placeholder="SENHA" required />
        <button type="submit">FAZER LOGIN</button>
      </form>
    </div>
  </div>
  <script src="/assets/js/campoCel.js"></script>
</body>
</html>
