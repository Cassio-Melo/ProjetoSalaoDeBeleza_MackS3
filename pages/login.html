<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StudioLux</title>
  <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="/assets/img/imagemWelcome.png" alt="Imagem de mulher deitada com toalha"/>
      <div class="logo">StudioLux</div>
    </div>
    <div class="right">
      <h1>LOGIN</h1>
      <form>
        <input type="tel" placeholder="CELULAR" required>
        <input type="password" placeholder="SENHA" required>
        <button type="submit"><u>FAZER LOGIN</u></button>
      </form>
    </div>
  </div>
</body>
</html>
