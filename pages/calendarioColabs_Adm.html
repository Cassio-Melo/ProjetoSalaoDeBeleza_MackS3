<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

<body>

  <!-- Cabeçalho -->
  <header class="header">

    <form id="filtroForm">

  <!-- Rodapé -->
  <footer class="rodape">
    <span><strong>HORÁRIO DE FUNCIONAMENTO 8H ÀS 17H</strong></span>
