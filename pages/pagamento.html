<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - StudioLux</title>
    <link rel="stylesheet" href="/assets/css/pagamento.css"/>
    <link rel="stylesheet" href="/assets/css/shared/header.css"> <link rel="stylesheet" href="/assets/css/shared/footer.css">
    <script src="/assets/js/pagamento.js"></script>
    <script src="/assets/js/formatacaoCampos.js"></script>
</head>
<body>
    <header>
        <div class="logo">StudioLux</div>
        <nav>
            <a href="/pages/catalogo.html">INÍCIO</a>
            <a href="/pages/agendamento.html">AGENDAMENTOS</a>
            <a href="/pages/pacote.html">VER PACOTE</a>
            <a href="#">VER PACOTE ADQUIRIDO</a>
        </nav>
        <div class="perfil">
            <img src="/assets/img/icone_perfil.png" alt="Ícone de perfil de usuário">
        </div>
    </header>

    <main>
        <h2>PAGAR</h2>
        <form class="formulario-pagamento">
            <div class="coluna-esquerda">
                <input type="text" id="nome" placeholder="NOME:" required>
                <input type="text" id="cpf" placeholder="CPF:" required>
                <input type="text" id="celular" name="celular" placeholder="CELULAR" required>
                <input type="text" id="cep" placeholder="CEP:" required>
            </div>
            <div class="coluna-direita">
                <input type="text" id="cartao" placeholder="NÚMERO DO CARTÃO:" required>
                <input type="text" id="cvv" placeholder="CVV:" required>
                <input type="text" id="validade" placeholder="DATA DE VALIDADE:" required>
                <input type="text" id="total" placeholder="TOTAL: R$ ..." disabled>
            </div>
            <button type="submit">CONFIRMAR PAGAMENTO</button>
        </form>
    </main>


  <footer class="footer">
    <span><strong>SÃO PAULO</strong></span>
    <span>Horário de Funcionamento<br>8:00 - 17:00</span>
    <span><a href="/pages/sobrenos.html">SOBRE NÓS</a></span>
  </footer>
</body>
</html>
