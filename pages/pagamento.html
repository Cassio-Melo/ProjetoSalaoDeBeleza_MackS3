<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - StudioLux</title>
    <link rel="stylesheet" href="/assets/css/"/>
</head>
<body>
    <header>
        <div class="logo">StudioLux</div>
        <nav>
            <a href="#">INÍCIO</a>
            <a href="#">SERVIÇOS</a>
            <a href="#">AGENDAMENTOS</a>
            <a href="#">VER PACOTE</a>
        </nav>
        <div class="perfil">
            <img src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="Perfil">
        </div>
    </header>

    <main>
        <h2>PAGAR</h2>
        <form class="formulario-pagamento">
            <div class="coluna-esquerda">
                <input type="text" placeholder="NOME:" required>
                <input type="text" placeholder="CPF:" required>
                <input type="text" placeholder="CELULAR:" required>
                <input type="text" placeholder="CEP:" required>
            </div>
            <div class="coluna-direita">
                <input type="text" placeholder="NÚMERO DO CARTÃO:" required>
                <input type="text" placeholder="CVV:" required>
                <input type="text" placeholder="DATA DE VALIDADE:" required>
                <input type="text" placeholder="TOTAL: R$ ..." disabled>
            </div>
            <button type="submit">CONFIRMAR PAGAMENTO</button>
        </form>
    </main>

    <footer>
        <div class="local">SÃO PAULO</div>
        <div class="horario">HORÁRIO DE FUNCIONAMENTO<br><strong>8H ÀS 17H</strong></div>
        <div class="sobre"><a href="#">SOBRE NÓS</a></div>
    </footer>
</body>
</html>
